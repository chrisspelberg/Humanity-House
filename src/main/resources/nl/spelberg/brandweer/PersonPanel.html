<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="personForm" id="personForm" class="personForm">
        <table>
            <tr>
                <td><label for="name">Naam:</label></td>
                <td><input type="text" wicket:id="Naam" id="name" class="name" size="40"/></td>
                <td class="tablefiller"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" wicket:id="Email" id="email" class="email" size="40"/></td>
                <td class="tablefiller"></td>
            </tr>
            <tr>
                <td colspan="3" class="tablefiller">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" wicket:id="submit" value="Verzenden" id="submit" class="button"/>
                </td>
                <td class="tablefiller"></td>
            </tr>
            <tr>
                <td colspan="3" class="tablefiller">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div wicket:id="feedback">Feedback</div>
                </td>
                <td class="tablefiller"></td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
