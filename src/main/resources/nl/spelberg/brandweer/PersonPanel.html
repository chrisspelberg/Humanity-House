<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="personForm" id="personForm">
        <table>
            <tr>
                <td><label for="name">Naam:</label></td>
                <td><input type="text" wicket:id="name" id="name" class="name"/></td>
                <td>
                    <div wicket:id="feedback">Feedback</div>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" wicket:id="email" id="email" class="email"/></td>
                <td><input type="submit" wicket:id="submit" value="Verzenden" id="submit"/></td>
            </tr>
            <tr></tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
