<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<wicket:extend>
    <div class="imagePanel">
        <img wicket:id="image"/>
    </div>

    <div class="detailsPanel">
        <h1>Deze foto in je email?</h1>
        <h2>Vul je gegevens in!</h2>

        <div wicket:id="personPanel" class="personPanel">Person Panel</div>
    </div>
    <div class="footerPanel">
        Disclaimer: Humanity House gebruikt de ingevoerde gegevens uitsluitend om een mail te versturen naar het
        opgegeven
        emailadres.
    </div>
</wicket:extend>
</body>
</html>
