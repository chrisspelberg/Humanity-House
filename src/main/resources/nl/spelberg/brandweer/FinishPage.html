<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<wicket:extend>
    <div class="imagePanel">
        <img wicket:id="image"/>
    </div>
    <div class="detailsPanel">
        <h1>Bedankt!</h1>
        <h2>Deze gegevens zijn ingevuld:</h2>
        <table>
            <tr>
                <td>Naam:</td>
                <td><span wicket:id="name"></span></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><span wicket:id="email"></span></td>
            </tr>
        </table>
    </div>
</wicket:extend>
</body>
</html>
