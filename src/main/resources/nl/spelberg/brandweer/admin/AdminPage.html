<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<wicket:extend>
    <h1>Admin Page</h1>
    <p>Aantal ingevoerde emailadressen: <span wicket:id="aantalPersonen"></span></p>

    <span style="display: none;" wicket:id="cleanUpConfirmation"></span>
    <p>Foto uitvoer directory: <span wicket:id="exportDir"></span></p>
    <ul>
        <li><a wicket:id="cleanUpLink" href="#">Export en opschonen</a> van de emailadressen en foto's.</li>
        <li>Alleen <a wicket:id="exportPhotosLink" href="#">export</a> van de foto's. Foto's blijven gewoon staan.</li>
        <li>Download emailadressen als CSV bestand: <a wicket:id="exportCsvLink" href="#">
            <span wicket:id="linkText">filename.csv</span></a></li>
    </ul>

    <p wicket:id="feedback"></p>
</wicket:extend>
</body>
</html>
